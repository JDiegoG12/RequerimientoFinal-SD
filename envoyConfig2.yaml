static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 8080 # Puerto del Proxy (Web Client)
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: ingress_http
          
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              
              # *** POLÍTICA CORS: La aplicamos a nivel de Virtual Host ***
              cors:
                allow_origin_string_match:
                  - exact: "*" 
                allow_methods: "GET, PUT, DELETE, POST, OPTIONS" 
                allow_headers: "keep-alive,user-agent,cache-control,content-type,content-transfer-encoding,x-accept-content-transfer-encoding,x-accept-content-type,x-grpc-web,grpc-timeout,x-user-agent"
                expose_headers: "grpc-status, grpc-message" 
                max_age: "1728000"
              # *** FIN POLÍTICA CORS ***

              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: local_grpc_service
          
          # ************************************************************
          # *** FILTROS HTTP: ORDEN CORRECTO ***
          # ************************************************************
          http_filters:
          
          # 1. CORS filter debe ir PRIMERO
          - name: envoy.filters.http.cors 
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
              
          # 2. gRPC-Web filter viene después
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
              
          # 3. Router debe ir al final
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: local_grpc_service
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    # Configuración HTTP/2 (Necesario para gRPC)
    http2_protocol_options: {}
    
    load_assignment:
      cluster_name: local_grpc_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 50051 # Puerto de tu servidor gRPC